<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <!-- ?logo -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/imgs/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/imgs/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/imgs/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/imgs/favicon_io/site.webmanifest" />
    <!-- ?logo end -->
    <!-- ?font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <!-- ?font end -->
    <!-- ?CSS -->
    <link
      rel="stylesheet"
      href="assets/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/calender.css" />
    <link rel="stylesheet" href="assets/css/clock.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- ?CSS end-->
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container text-light">
      <div class="row">
        <div class="bg-dark col-lg-4 my-3">
          <div class="text-center">
            <h4 id="todayDate" class="fs-1 shadow">
              <span id="weekDay">Mon</span>, <span id="todayDay">05</span>/<span
                id="todayMonth"
                >09</span
              >/<span id="todayYear">2023 </span>
            </h4>
          </div>
          <div class="py-2 mx-auto" id="demo"></div>
        </div>
        <div
          class="col-lg-4 d-flex flex-column justify-content-around gap-3 my-3"
        >
          <div class="bg-dark">
            <div class="d-flex justify-content-between align-items-center p-2">
              <div class="shadow d-flex justify-content-around w-50">
                <h6 class="" id="weatherDesc">Rainy day</h6>
                <h6 id="temp">
                  <span class="mx-1" id="weatherTemp">36</span>°C
                </h6>
              </div>
              <div class="shadow w-50">
                <input
                  type="search"
                  id="searchBar"
                  placeholder="add city"
                  class="w-100 rounded border-0"
                />
              </div>
            </div>
            <div
              class="d-flex align-items-center row p-2 justify-content-center"
            >
              <div class="col-6 fs-1">
                <span class="text-capitalize mx-1" id="cityName">Cairo</span>
                <span class="text-capitalize mx-1" id="cityCountry">Egypt</span>
                <span class="text-capitalize mx-1" id="cityContinent"
                  >Africa</span
                >
              </div>
              <div class="col-6">
                <img
                  src="assets/imgs/weather/weather icons/night/356.png"
                  title="weather"
                  id="weatherImg"
                  class="w-100"
                />
              </div>
              <div class="d-flex col-12 row my-2">
                <div class="col">
                  <i class="fa-solid fa-temperature-low mx-1"></i
                  ><span id="weatherTempCels">-11</span>
                  <p>Celsius</p>
                </div>
                <div class="col">
                  <i class="fa-solid fa-hand-holding-droplet mx-1"></i
                  ><span id="humidity"></span>
                  <p>Humidity</p>
                </div>
                <div class="col">
                  <i class="fa-solid fa-wind mx-1"></i
                  ><span id="windSpeed"></span>
                  <p>Wind Speed</p>
                </div>
                <div class="col">
                  <i class="fa-solid fa-location-arrow mx-1"></i
                  ><span id="windDir"></span>
                  <p>Wind Direction</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-dark" id="nextDays">
            <h6 class="my-2 p-2 text-center shadow">next 2 days</h6>
            <div
              class="col-12 d-flex justify-content-around align-items-center my-1"
            >
              <img
                src="assets/imgs/weather/weather icons/night/176.png"
                class="nextImg"
                alt="weather icon"
              />
              <h3 class="maxTemp">21°</h3>
              <h3 class="minTemp">16°</h3>
              <h5 class="weatherNextDesc">sunny</h5>
            </div>
            <div
              class="col-12 d-flex justify-content-around align-items-center my-1"
            >
              <img
                src="assets/imgs/weather/weather icons/day/305.png"
                class="nextImg"
                alt="weather icon"
              />
              <h3 class="maxTemp">23°</h3>
              <h3 class="minTemp">18°</h3>
              <h5 class="weatherNextDesc">sunny</h5>
            </div>
          </div>
        </div>
        <div class="clock-section bg-dark col-lg-4 my-3">
          <div class="fs-1 shadow text-center p-1 my-auto">
            <span id="todayHour" class="shadow"> 10</span>:<span
              id="todayMinute"
              class="shadow"
              >04</span
            ><span id="timeOfDay" class="shadow"> pm</span>
            <h3>(current location)</h3>
          </div>
          <div class="rounded-circle mt-4 shadow" id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/calender.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
